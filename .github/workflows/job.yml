name: Job Alert Bot

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:      # allows manual run

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Run Script
        run: python script.py
